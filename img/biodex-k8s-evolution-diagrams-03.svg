<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Worker Node -->
  <rect x="50" y="20" width="300" height="260" rx="10" fill="#f0f0f0" stroke="#666"/>
  <text x="60" y="45" font-family="Arial" font-size="14">Worker Node</text>
  
  <!-- Kubelet -->
  <rect x="60" y="60" width="280" height="210" rx="5" fill="#326CE5" fill-opacity="0.1" stroke="#326CE5"/>
  <text x="70" y="85" font-family="Arial" font-size="14" fill="#326CE5">kubelet</text>
  
  <!-- Containerd -->
  <rect x="70" y="100" width="260" height="150" rx="5" fill="#60B932" fill-opacity="0.2" stroke="#60B932"/>
  <text x="80" y="125" font-family="Arial" font-size="14" fill="#60B932">containerd</text>
  
