<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- External Traffic -->
  <text x="350" y="30" font-family="Arial" font-size="14">External Traffic</text>
  <path d="M400 40 L400 80" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Load Balancer -->
  <rect x="300" y="80" width="200" height="60" rx="5" fill="#FF9800" stroke="#666"/>
  <text x="350" y="115" font-family="Arial" font-size="14">Load Balancer</text>
  
  <!-- Ingress -->
  <rect x="250" y="160" width="300" height="60" rx="5" fill="#9C27B0" stroke="#666"/>
  <text x="370" y="195" font-family="Arial" font-size="14">Ingress</text>
  
  <!-- Services -->
  <rect x="100" y="240" width="200" height="60" rx="5" fill="#2196F3" stroke="#666"/>
  <text x="160" y="275" font-family="Arial" font-size="14">Service A</text>
  
  <rect x="500" y="240" width="200" height="60" rx="5" fill="#2196F3" stroke="#666"/>
  <text x="560" y="275" font-family="Arial" font-size="14">Service B</text>
  
  <!-- Worker Nodes -->
  <rect x="50" y="320" width="300" height="260" rx="10" fill="#f0f0f0" stroke="#666"/>
  <text x="60" y="345" font-family="Arial" font-size="14">Worker Node 1</text>
  
  <rect x="450" y="320" width="300" height="260" rx="10" fill="#f0f0f0" stroke="#666"/>
  <text x="460" y="345" font-family="Arial" font-size="14">Worker Node 2</text>
  
  <!-- Pods in Node 1 -->
  <rect x="70" y="360" width="120" height="100" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="100" y="410" font-family="Arial" font-size="14" fill="#326CE5">Pod A1</text>
  
  <rect x="210" y="360" width="120" height="100" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="240" y="410" font-family="Arial" font-size="14" fill="#326CE5">Pod B1</text>
  
  <!-- Pods in Node 2 -->
  <rect x="470" y="360" width="120" height="100" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="500" y="410" font-family="Arial" font-size="14" fill="#326CE5">Pod A2</text>
  
  <rect x="610" y="360" width="120" height="100" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="640" y="410" font-family="Arial" font-size="14" fill="#326CE5">Pod B2</text>
  
  <!-- Traffic Flow Arrows -->
  <path d="M400 140 L400 160" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400 220 L200 240" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400 220 L600 240" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Service to Pod Arrows -->
  <path d="M200 300 L130 360" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M200 300 L530 360" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M600 300 L270 360" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M600 300 L670 360" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
</svg>
