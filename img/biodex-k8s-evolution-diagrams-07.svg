<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Scheduler -->
  <rect x="50" y="20" width="700" height="160" rx="10" fill="#FFE7BA" stroke="#666"/>
  <text x="60" y="45" font-family="Arial" font-size="14" font-weight="bold">Scheduler</text>
  
  <!-- Scheduling Components -->
  <rect x="70" y="60" width="200" height="100" rx="5" fill="#FFA500" stroke="#666"/>
  <text x="110" y="85" font-family="Arial" font-size="14">Priority Queue</text>
  <text x="90" y="105" font-family="Arial" font-size="12">High Priority Pods</text>
  <text x="90" y="125" font-family="Arial" font-size="12">Normal Pods</text>
  <text x="90" y="145" font-family="Arial" font-size="12">Best Effort Pods</text>
  
  <rect x="290" y="60" width="200" height="100" rx="5" fill="#FFA500" stroke="#666"/>
  <text x="340" y="85" font-family="Arial" font-size="14">Filters</text>
  <text x="310" y="105" font-family="Arial" font-size="12">Node Selector</text>
  <text x="310" y="125" font-family="Arial" font-size="12">Resource Requirements</text>
  <text x="310" y="145" font-family="Arial" font-size="12">Taints/Tolerations</text>
  
  <rect x="510" y="60" width="200" height="100" rx="5" fill="#FFA500" stroke="#666"/>
  <text x="560" y="85" font-family="Arial" font-size="14">Scoring</text>
  <text x="530" y="105" font-family="Arial" font-size="12">Node Affinity</text>
  <text x="530" y="125" font-family="Arial" font-size="12">Resource Balance</text>
  <text x="530" y="145" font-family="Arial" font-size="12">Topology Spread</text>
  
  <!-- Worker Nodes -->
  <rect x="50" y="200" width="220" height="380" rx="10" fill="#f0f0f0" stroke="#666"/>
  <text x="60" y="225" font-family="Arial" font-size="14">Worker Node 1</text>
  <text x="60" y="245" font-family="Arial" font-size="12" fill="#666">CPU: 8 cores</text>
  <text x="60" y="265" font-family="Arial" font-size="12" fill="#666">Memory: 32GB</text>
  <text x="60" y="285" font-family="Arial" font-size="12" fill="#666">GPU: Yes</text>
  
  <rect x="290" y="200" width="220" height="380" rx="10" fill="#f0f0f0" stroke="#666"/>
  <text x="300" y="225" font-family="Arial" font-size="14">Worker Node 2</text>
  <text x="300" y="245" font-family="Arial" font-size="12" fill="#666">CPU: 4 cores</text>
  <text x="300" y="265" font-family="Arial" font-size="12" fill="#666">Memory: 16GB</text>
  <text x="300" y="285" font-family="Arial" font-size="12" fill="#666">GPU: No</text>
  
  <rect x="530" y="200" width="220" height="380" rx="10" fill="#f0f0f0" stroke="#666"/>
  <text x="540" y="225" font-family="Arial" font-size="14">Worker Node 3</text>
  <text x="540" y="245" font-family="Arial" font-size="12" fill="#666">CPU: 16 cores</text>
  <text x="540" y="265" font-family="Arial" font-size="12" fill="#666">Memory: 64GB</text>
  <text x="540" y="285" font-family="Arial" font-size="12" fill="#666">GPU: Yes</text>
  
  <!-- Pods on Node 1 -->
  <rect x="60" y="310" width="200" height="60" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="70" y="335" font-family="Arial" font-size="12">ML Training Pod</text>
  <text x="70" y="355" font-family="Arial" font-size="10">GPU Required</text>
  
  <rect x="60" y="380" width="200" height="60" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="70" y="405" font-family="Arial" font-size="12">High Memory Pod</text>
  <text x="70" y="425" font-family="Arial" font-size="10">Memory: 16GB</text>
  
  <!-- Pods on Node 2 -->
  <rect x="300" y="310" width="200" height="60" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="310" y="335" font-family="Arial" font-size="12">Web Server Pod</text>
  <text x="310" y="355" font-family="Arial" font-size="10">CPU: 2 cores</text>
  
  <!-- Pending Pod -->
  <rect x="540" y="310" width="200" height="60" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5" stroke-dasharray="5,5"/>
  <text x="550" y="335" font-family="Arial" font-size="12">Pending Pod</text>
  <text x="550" y="355" font-family="Arial" font-size="10">Scheduling...</text>
  
  <!-- Scheduling Decision Arrows -->
  <path d="M400 160 L160 310" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400 160 L400 310" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400 160 L640 310" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
</svg>
