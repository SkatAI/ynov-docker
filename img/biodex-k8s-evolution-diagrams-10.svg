<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Developer Laptop -->
  <rect x="50" y="20" width="700" height="460" rx="10" fill="#f8f9fa" stroke="#666"/>
  <text x="60" y="45" font-family="Arial" font-size="14" font-weight="bold">Local Development Environment</text>
  
  <!-- Kind/Minikube Cluster -->
  <rect x="70" y="60" width="660" height="400" rx="5" fill="#E1F5FE" stroke="#666"/>
  <text x="80" y="85" font-family="Arial" font-size="14">kind / minikube</text>
  
  <!-- Control Plane -->
  <rect x="90" y="100" width="620" height="120" rx="5" fill="#FFE7BA" stroke="#666"/>
  <text x="100" y="125" font-family="Arial" font-size="14">Local Control Plane</text>
  
  <!-- Control Plane Components -->
  <rect x="110" y="140" width="120" height="60" rx="5" fill="#FFA500" stroke="#666"/>
  <text x="125" y="175" font-family="Arial" font-size="12">API Server</text>
  
  <rect x="240" y="140" width="120" height="60" rx="5" fill="#FFA500" stroke="#666"/>
  <text x="270" y="175" font-family="Arial" font-size="12">etcd</text>
  
  <rect x="370" y="140" width="120" height="60" rx="5" fill="#FFA500" stroke="#666"/>
  <text x="400" y="175" font-family="Arial" font-size="12">Scheduler</text>
  
  <!-- Development Tools -->
  <rect x="90" y="240" width="180" height="200" rx="5" fill="#E8F5E9" stroke="#666"/>
  <text x="100" y="265" font-family="Arial" font-size="14">Development Tools</text>
  
  <!-- IDE -->
  <rect x="100" y="280" width="160" height="40" rx="5" fill="#4CAF50" stroke="#666"/>
  <text x="160" y="305" font-family="Arial" font-size="12" fill="white">IDE</text>
  
  <!-- kubectl -->
  <rect x="100" y="330" width="160" height="40" rx="5" fill="#4CAF50" stroke="#666"/>
  <text x="160" y="355" font-family="Arial" font-size="12" fill="white">kubectl</text>
  
  <!-- Docker -->
  <rect x="100" y="380" width="160" height="40" rx="5" fill="#4CAF50" stroke="#666"/>
  <text x="160" y="405" font-family="Arial" font-size="12" fill="white">Docker</text>
  
  <!-- Local Cluster -->
  <rect x="290" y="240" width="420" height="200" rx="5" fill="#326CE5" fill-opacity="0.1" stroke="#326CE5"/>
  <text x="300" y="265" font-family="Arial" font-size="14">Local Worker Node</text>
  
  <!-- Test Pods -->
  <rect x="310" y="280" width="180" height="140" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="320" y="305" font-family="Arial" font-size="14">Development Pod</text>
  <text x="320" y="325" font-family="Arial" font-size="12">Hot Reload</text>
  <text x="320" y="345" font-family="Arial" font-size="12">Debug Mode</text>
  
  <rect x="510" y="280" width="180" height="140" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="520" y="305" font-family="Arial" font-size="14">Test Pod</text>
  <text x="520" y="325" font-family="Arial" font-size="12">Integration Tests</text>
  <text x="520" y="345" font-family="Arial" font-size="12">Mock Services</text>
</svg>
