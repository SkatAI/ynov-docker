<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Control Plane -->
  <rect x="50" y="20" width="700" height="200" rx="10" fill="#FFE7BA" stroke="#666"/>
  <text x="60" y="45" font-family="Arial" font-size="14" font-weight="bold">Control Plane</text>
  
  <!-- etcd Cluster -->
  <rect x="70" y="60" width="660" height="140" rx="5" fill="#FFA500" fill-opacity="0.2" stroke="#FFA500"/>
  <text x="80" y="85" font-family="Arial" font-size="14" fill="#FFA500">etcd Cluster</text>
  
  <!-- etcd Nodes -->
  <rect x="90" y="100" width="200" height="80" rx="5" fill="#FFA500" stroke="#FFA500"/>
  <text x="140" y="135" font-family="Arial" font-size="12" fill="white">etcd-1</text>
  <text x="110" y="155" font-family="Arial" font-size="10" fill="white">/registry/pods</text>
  <text x="110" y="170" font-family="Arial" font-size="10" fill="white">/registry/services</text>
  
  <rect x="300" y="100" width="200" height="80" rx="5" fill="#FFA500" stroke="#FFA500"/>
  <text x="350" y="135" font-family="Arial" font-size="12" fill="white">etcd-2</text>
  <text x="320" y="155" font-family="Arial" font-size="10" fill="white">/registry/configmaps</text>
  <text x="320" y="170" font-family="Arial" font-size="10" fill="white">/registry/secrets</text>
  
  <rect x="510" y="100" width="200" height="80" rx="5" fill="#FFA500" stroke="#FFA500"/>
  <text x="560" y="135" font-family="Arial" font-size="12" fill="white">etcd-3</text>
  <text x="530" y="155" font-family="Arial" font-size="10" fill="white">/registry/deployments</text>
  <text x="530" y="170" font-family="Arial" font-size="10" fill="white">/registry/statefulsets</text>
  
  <!-- State Consumers -->
  <rect x="50" y="240" width="700" height="240" rx="10" fill="#f0f0f0" stroke="#666"/>
  <text x="60" y="265" font-family="Arial" font-size="14">State Consumers</text>
  
  <!-- API Server -->
  <rect x="70" y="280" width="200" height="180" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="130" y="310" font-family="Arial" font-size="14" fill="#326CE5">API Server</text>
  <text x="90" y="330" font-family="Arial" font-size="12">- Read/Write State</text>
  <text x="90" y="350" font-family="Arial" font-size="12">- Validate Changes</text>
  <text x="90" y="370" font-family="Arial" font-size="12">- Enforce RBAC</text>
  
  <!-- Controller Manager -->
  <rect x="290" y="280" width="200" height="180" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="330" y="310" font-family="Arial" font-size="14" fill="#326CE5">Controller Manager</text>
  <text x="310" y="330" font-family="Arial" font-size="12">- Watch Resources</text>
  <text x="310" y="350" font-family="Arial" font-size="12">- Reconcile State</text>
  <text x="310" y="370" font-family="Arial" font-size="12">- Update Status</text>
  
  <!-- Scheduler -->
  <rect x="510" y="280" width="200" height="180" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="570" y="310" font-family="Arial" font-size="14" fill="#326CE5">Scheduler</text>
  <text x="530" y="330" font-family="Arial" font-size="12">- Read Node States</text>
  <text x="530" y="350" font-family="Arial" font-size="12">- Pod Requirements</text>
  <text x="530" y="370" font-family="Arial" font-size="12">- Update Bindings</text>
  
  <!-- Connection Lines -->
  <path d="M170 180 L170 280" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M390 180 L390 280" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M610 180 L610 280" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
