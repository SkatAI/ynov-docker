<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Control Plane -->
  <rect x="50" y="20" width="700" height="120" rx="10" fill="#FFE7BA" stroke="#666"/>
  <text x="60" y="45" font-family="Arial" font-size="14" font-weight="bold">Control Plane</text>
  
  <!-- Control Plane Components -->
  <rect x="70" y="60" width="120" height="60" rx="5" fill="#FFA500" stroke="#666"/>
  <text x="85" y="95" font-family="Arial" font-size="12">API Server</text>
  
  <rect x="200" y="60" width="120" height="60" rx="5" fill="#FFA500" stroke="#666"/>
  <text x="230" y="95" font-family="Arial" font-size="12">etcd</text>
  
  <!-- Health Monitor -->
  <rect x="330" y="60" width="120" height="60" rx="5" fill="#FF6B6B" stroke="#666"/>
  <text x="345" y="85" font-family="Arial" font-size="12">Health</text>
  <text x="345" y="100" font-family="Arial" font-size="12">Controller</text>
  
  <!-- Worker Node -->
  <rect x="50" y="200" width="700" height="280" rx="10" fill="#f0f0f0" stroke="#666"/>
  <text x="60" y="225" font-family="Arial" font-size="14">Worker Node</text>
  
  <!-- Kubelet with Health Checks -->
  <rect x="70" y="240" width="660" height="220" rx="5" fill="#326CE5" fill-opacity="0.1" stroke="#326CE5"/>
  <text x="80" y="265" font-family="Arial" font-size="14" fill="#326CE5">kubelet</text>
  
  <!-- Pod 1 with Health Checks -->
  <rect x="90" y="280" width="200" height="160" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="100" y="305" font-family="Arial" font-size="14" fill="#326CE5">Pod</text>
  
  <!-- Health Check Indicators -->
  <circle cx="120" y="330" r="10" fill="#4CAF50"/>
  <text x="140" y="335" font-family="Arial" font-size="12">Liveness Probe</text>
  
  <circle cx="120" y="360" r="10" fill="#2196F3"/>
  <text x="140" y="365" font-family="Arial" font-size="12">Readiness Probe</text>
  
  <circle cx="120" y="390" r="10" fill="#FFC107"/>
  <text x="140" y="395" font-family="Arial" font-size="12">Startup Probe</text>
  
  <!-- Pod 2 with Warning -->
  <rect x="310" y="280" width="200" height="160" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5"/>
  <text x="320" y="305" font-family="Arial" font-size="14" fill="#326CE5">Pod (Unhealthy)</text>
  
  <!-- Warning Symbol -->
  <path d="M410 330 L430 360 L390 360 Z" fill="#FF6B6B"/>
  <text x="407" y="355" font-family="Arial" font-size="14" fill="white">!</text>
  
  <!-- New Pod Being Created -->
  <rect x="530" y="280" width="180" height="160" rx="5" fill="#326CE5" fill-opacity="0.2" stroke="#326CE5" stroke-dasharray="5,5"/>
  <text x="540" y="305" font-family="Arial" font-size="14" fill="#326CE5">Replacement Pod</text>
  
  <!-- Arrows indicating replacement -->
  <path d="M510 360 L530 360" stroke="#FF6B6B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF6B6B"/>
    </marker>
  </defs>
</svg>
